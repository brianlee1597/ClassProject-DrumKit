<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <h6>Please press the key buttons</h6>
  <div class="set">
    <button class="w drum">w<span class="red"></span></button>
    <button class="a drum">a<span class="orange"></span></button>
    <button class="s drum">s<span class="yellow"></span></button>
    <button class="d drum">d<span class="green"></span></button>
    <button class="j drum">j<span class="blue"></span></button>
    <button class="k drum">k<span class="indigo"></span></button>
    <button class="l drum">l<span class="violet"></span></button>
  </div>


  <script src="index.js"></script>
</body>

</html>
